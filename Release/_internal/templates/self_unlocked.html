<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Self Unlocked Access</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Light gray background */
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px; /* Add margin for spacing */
        }
        img {
            max-width: 100%; /* Make sure the image fits within the container */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 20px; /* Add margin for spacing */
        }
        p {
            margin-bottom: 20px; /* Add margin for spacing */
        }
        .button-container {
            text-align: center; /* Center align button */
        }
        button {
            padding: 10px 20px; /* Add padding for button */
            font-size: 1em; /* Font size */
            background-color: #dc3545; /* Button background color */
            color: #fff; /* Button text color */
            border: none; /* Remove default border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s ease; /* Smooth transition */
            margin-top: 10px; /* Add margin for spacing */
        }
        button:hover {
            background-color: #c82333; /* Darker background color on hover */
        }
    </style>
</head>
<body>
    <h1>YouTube Locker</h1>
    <img src="{{ url_for('static', filename='enjoy.gif') }}" alt="Unlocked GIF">
    <p>You have unlocked YouTube indefinitely.</p>
    <a href="https://www.youtube.com">Go to YouTube</a>

    <div class="button-container">
        <button id="lockYouTubeBtn">Lock YouTube Again</button>
    </div>

    <script>
        document.getElementById('lockYouTubeBtn').addEventListener('click', function() {
            // Send an AJAX request or perform a POST request to trigger the block_youtube function
            fetch('/lock-youtube', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ action: 'lock' }),
            })
            .then(response => {
                if (response.ok) {
                    // Redirect to home page after successful locking
                    window.location.href = '/';
                } else {
                    console.error('Failed to lock YouTube:', response.statusText);
                    alert('An error occurred while locking YouTube.');
                }
            })
            .catch(error => {
                console.error('Error locking YouTube:', error);
                alert('An error occurred while locking YouTube.');
            });
        });
    </script>
</body>
</html>
