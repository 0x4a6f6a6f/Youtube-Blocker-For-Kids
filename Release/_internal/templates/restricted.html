<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restricted Access</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Light gray background */
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px; /* Add margin for spacing */
        }
        img {
            max-width: 100%; /* Make sure the image fits within the container */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 20px; /* Add margin for spacing */
        }
        form {
            text-align: center; /* Center align form elements */
        }
        label {
            display: block; /* Display label as block for better spacing */
            margin-bottom: 10px; /* Add margin for spacing */
        }
        input, button {
            padding: 10px; /* Add padding for input and button */
            font-size: 1em; /* Font size */
        }
        button {
            background-color: #007bff; /* Button background color */
            color: #fff; /* Button text color */
            border: none; /* Remove default border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s ease; /* Smooth transition */
            margin-top: 10px; /* Add margin for spacing */
        }
        button:hover {
            background-color: #0056b3; /* Darker background color on hover */
        }
    </style>
    <script>
        {% if show_alert %}
        alert("Wrong Password. Try again."); // Show alert for wrong password
        {% endif %}
    </script>
</head>
<body>
    <h1>HeHeHeHe</h1>
    <img src="{{ url_for('static', filename='nono.gif') }}" alt="Restricted" width="300">
    <form method="POST" action="/unlock">
        <label for="password">Say the magic word! and enjoy..</label>
        <input type="password" id="password" name="password">
        <button type="submit">Unlock</button>
    </form>
</body>
</html>
